<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes-Benz GLA 250 Instrument Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #05070b;
      --panel-bg: #0b1018;
      --accent: #00d2ff;
      --accent-soft: rgba(0, 210, 255, 0.25);
      --danger: #ff4b4b;
      --text-main: #f5f7fb;
      --text-soft: #9aa0b5;
      --gauge-track: #1b2230;
      --gauge-fill: #00d2ff;
      --gauge-fill-2: #ffb347;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #151b28 0, #020308 55%, #000 100%);
      color: var(--text-main);
      font-family: var(--font-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .cluster-wrapper {
      width: 100%;
      max-width: 1100px;
      padding: 24px;
    }

    .cluster {
      background: radial-gradient(circle at top, #151b28 0, #05070b 55%, #020308 100%);
      border-radius: 24px;
      border: 1px solid #1a2233;
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.8),
        0 0 80px rgba(0, 210, 255, 0.15);
      padding: 24px 32px 28px;
      position: relative;
      overflow: hidden;
    }

    .cluster::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0, rgba(0, 210, 255, 0.12), transparent 55%),
        radial-gradient(circle at 90% 0, rgba(255, 180, 71, 0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .cluster-inner {
      position: relative;
      z-index: 1;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
      color: var(--text-soft);
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 11px;
      color: var(--text-soft);
    }

    .model {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
    }

    .top-center {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
    }

    .top-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(10, 16, 26, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .top-pill span.label {
      color: var(--text-soft);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .top-pill span.value {
      color: var(--accent);
      font-weight: 500;
      font-size: 12px;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .indicator-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2a3244;
      position: relative;
      overflow: hidden;
    }

    .indicator-dot.active {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(0, 210, 255, 0.9);
    }

    .indicator-dot.left::before,
    .indicator-dot.right::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 50%;
      border: 2px solid #020308;
      border-left-color: transparent;
      border-right-color: transparent;
      opacity: 0.9;
    }

    .indicator-dot.hazard {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(255, 75, 75, 0.9);
    }

    .top-right span {
      font-size: 12px;
      color: var(--text-soft);
    }

    /* Main layout */
    .main-row {
      display: grid;
      grid-template-columns: 1.1fr 1.2fr 1.1fr;
      gap: 24px;
      align-items: center;
    }

    /* Gauges */
    .gauge {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%, #151b28 0, #05070b 55%, #020308 100%);
      border: 1px solid #1a2233;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gauge-inner {
      position: relative;
      width: 78%;
      height: 78%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 30%, #151b28 0, #05070b 60%, #020308 100%);
      border: 1px solid rgba(255, 255, 255, 0.02);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gauge-arc {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 6px solid var(--gauge-track);
      border-bottom-color: transparent;
      border-left-color: transparent;
      transform: rotate(135deg);
      opacity: 0.9;
    }

    .gauge-arc-fill {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      border: 6px solid var(--gauge-fill);
      border-bottom-color: transparent;
      border-left-color: transparent;
      transform-origin: 50% 50%;
      transform: rotate(135deg);
      transition: transform 0.25s ease-out;
      filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.7));
    }

    .gauge-arc-fill.rpm {
      border-color: var(--gauge-fill-2);
      filter: drop-shadow(0 0 10px rgba(255, 180, 71, 0.7));
    }

    .gauge-center {
      position: relative;
      text-align: center;
    }

    .gauge-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .gauge-value {
      font-size: 40px;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    .gauge-unit {
      font-size: 13px;
      color: var(--text-soft);
      margin-left: 4px;
    }

    .gauge-sub {
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 4px;
    }

    .gauge-ticks {
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      pointer-events: none;
    }

    .gauge-tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: rgba(255, 255, 255, 0.12);
      top: 0;
      left: 50%;
      transform-origin: 50% 100%;
    }

    .gauge-tick.major {
      height: 14px;
      background: rgba(255, 255, 255, 0.4);
    }

    /* Center info */
    .center-panel {
      position: relative;
      padding: 18px 16px 16px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #151b28 0, #05070b 60%, #020308 100%);
      border: 1px solid #1a2233;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .center-panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(0, 210, 255, 0.18), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(255, 180, 71, 0.18), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .center-inner {
      position: relative;
      z-index: 1;
    }

    .gear-speed-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .gear-box {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .gear-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
    }

    .gear-indicators {
      display: flex;
      gap: 6px;
      font-size: 13px;
    }

    .gear-indicators span {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--text-soft);
      font-size: 11px;
    }

    .gear-indicators span.active {
      background: var(--accent-soft);
      color: var(--accent);
      border-color: rgba(0, 210, 255, 0.7);
      box-shadow: 0 0 12px rgba(0, 210, 255, 0.7);
    }

    .speed-box {
      text-align: right;
    }

    .speed-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-soft);
      margin-bottom: 2px;
    }

    .speed-value {
      font-size: 52px;
      font-weight: 500;
      letter-spacing: 0.06em;
    }

    .speed-unit {
      font-size: 14px;
      color: var(--text-soft);
      margin-left: 4px;
    }

    .center-middle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .center-middle-row .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(10, 16, 26, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .center-middle-row .pill span.value {
      color: var(--text-main);
      font-weight: 500;
    }

    .center-bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-soft);
    }

    .center-bottom-row .status {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2a3244;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.8);
    }

    .status-dot.active {
      background: #4bff7a;
      box-shadow: 0 0 10px rgba(75, 255, 122, 0.9);
    }

    .center-bottom-row .mode {
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    /* Right side: fuel & temp */
    .side-stack {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .bar-card {
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(5, 8, 15, 0.95);
      border: 1px solid #1a2233;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
      font-size: 11px;
      color: var(--text-soft);
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .bar-header span.label {
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .bar-header span.value {
      color: var(--text-main);
      font-weight: 500;
      font-size: 12px;
    }

    .bar-track {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #151b28;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      inset: 0;
      width: 50%;
      background: linear-gradient(90deg, var(--accent), #4bff7a);
      box-shadow: 0 0 12px rgba(0, 210, 255, 0.7);
      transition: width 0.25s ease-out;
    }

    .bar-fill.temp {
      background: linear-gradient(90deg, #4bff7a, #ffb347, #ff4b4b);
      box-shadow: 0 0 12px rgba(255, 180, 71, 0.7);
    }

    .bar-scale {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 10px;
    }

    /* Bottom row: controls */
    .bottom-row {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-soft);
    }

    .bottom-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .bottom-left span.value {
      color: var(--text-main);
      font-weight: 500;
    }

    .bottom-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(5, 8, 15, 0.9);
      color: var(--text-soft);
      font-size: 11px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: all 0.15s ease-out;
      user-select: none;
    }

    .btn span.key {
      padding: 1px 5px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 10px;
      color: var(--text-main);
    }

    .btn:hover {
      border-color: rgba(0, 210, 255, 0.7);
      color: var(--accent);
      box-shadow: 0 0 12px rgba(0, 210, 255, 0.4);
    }

    .btn.primary {
      border-color: rgba(0, 210, 255, 0.7);
      color: var(--accent);
    }

    @media (max-width: 900px) {
      .cluster {
        padding: 18px 16px 20px;
      }
      .main-row {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .gauge {
        max-width: 260px;
        margin: 0 auto;
      }
      .center-panel {
        order: -1;
      }
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .speed-value {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="cluster-wrapper">
    <div class="cluster">
      <div class="cluster-inner">
        <!-- Top bar -->
        <div class="top-bar">
          <div class="top-left">
            <div class="brand">Mercedes-Benz</div>
            <div class="model">GLA 250</div>
          </div>
          <div class="top-center">
            <div class="top-pill">
              <span class="label">Trip</span>
              <span class="value" id="tripDistance">12.4 km</span>
            </div>
            <div class="top-pill">
              <span class="label">Avg</span>
              <span class="value" id="avgConsumption">8.2 L/100km</span>
            </div>
          </div>
          <div class="top-right">
            <div class="indicator-dot left" id="leftSignal"></div>
            <div class="indicator-dot right" id="rightSignal"></div>
            <div class="indicator-dot hazard" id="hazardSignal" style="opacity:0.2;"></div>
            <span id="timeDisplay">17:27</span>
          </div>
        </div>

        <!-- Main row -->
        <div class="main-row">
          <!-- Left gauge: RPM -->
          <div class="gauge" id="rpmGauge">
            <div class="gauge-inner">
              <div class="gauge-arc"></div>
              <div class="gauge-arc-fill rpm" id="rpmArc"></div>
              <div class="gauge-ticks" id="rpmTicks"></div>
              <div class="gauge-center">
                <div class="gauge-label">RPM</div>
                <div class="gauge-value">
                  <span id="rpmValue">1500</span>
                  <span class="gauge-unit">rpm</span>
                </div>
                <div class="gauge-sub">x1000</div>
              </div>
            </div>
          </div>

          <!-- Center panel -->
          <div class="center-panel">
            <div class="center-inner">
              <div class="gear-speed-row">
                <div class="gear-box">
                  <div class="gear-label">Gear</div>
                  <div class="gear-indicators" id="gearIndicators">
                    <span data-gear="P">P</span>
                    <span data-gear="R">R</span>
                    <span data-gear="N">N</span>
                    <span data-gear="D" class="active">D</span>
                  </div>
                </div>
                <div class="speed-box">
                  <div class="speed-label">Speed</div>
                  <div class="speed-value">
                    <span id="speedValue">72</span>
                    <span class="speed-unit">km/h</span>
                  </div>
                </div>
              </div>

              <div class="center-middle-row">
                <div class="pill">
                  <span class="label">Cruise</span>
                  <span class="value" id="cruiseStatus">Standby</span>
                </div>
                <div class="pill">
                  <span class="label">Lane Assist</span>
                  <span class="value" id="laneStatus">Active</span>
                </div>
              </div>

              <div class="center-bottom-row">
                <div class="status">
                  <div class="status-dot active"></div>
                  <span>Comfort</span>
                  <div class="status-dot" id="espStatusDot"></div>
                  <span>ESP</span>
                </div>
                <div class="mode" id="driveMode">Comfort</div>
              </div>
            </div>
          </div>

          <!-- Right side: fuel & temp -->
          <div class="side-stack">
            <div class="bar-card">
              <div class="bar-header">
                <span class="label">Fuel</span>
                <span class="value" id="fuelValue">63%</span>
              </div>
              <div class="bar-track">
                <div class="bar-fill" id="fuelBar"></div>
              </div>
              <div class="bar-scale">
                <span>E</span>
                <span>1/2</span>
                <span>F</span>
              </div>
            </div>

            <div class="bar-card">
              <div class="bar-header">
                <span class="label">Engine Temp</span>
                <span class="value" id="tempValue">92°C</span>
              </div>
              <div class="bar-track">
                <div class="bar-fill temp" id="tempBar"></div>
              </div>
              <div class="bar-scale">
                <span>C</span>
                <span>90</span>
                <span>H</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom row: controls -->
        <div class="bottom-row">
          <div class="bottom-left">
            <span>Odometer</span>
            <span class="value" id="odoValue">18,245 km</span>
          </div>
          <div class="bottom-right">
            <button class="btn primary" id="btnDemo">
              <span class="key">Space</span> Demo cycle
            </button>
            <button class="btn" id="btnSignals">
              <span class="key">A</span> Toggle signals
            </button>
            <button class="btn" id="btnMode">
              <span class="key">M</span> Change mode
            </button>
            <button class="btn" id="btnGear">
              <span class="key">G</span> Next gear
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Utility: time display ---
    function updateTime() {
      const el = document.getElementById("timeDisplay");
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      el.textContent = hh + ":" + mm;
    }
    updateTime();
    setInterval(updateTime, 30_000);

    // --- Gauge ticks (RPM) ---
    (function createRpmTicks() {
      const container = document.getElementById("rpmTicks");
      const totalTicks = 13; // 0 to 6k in 500 steps (visual)
      const startAngle = -135;
      const endAngle = 135;
      const step = (endAngle - startAngle) / (totalTicks - 1);

      for (let i = 0; i < totalTicks; i++) {
        const tick = document.createElement("div");
        tick.className = "gauge-tick" + (i % 2 === 0 ? " major" : "");
        const angle = startAngle + i * step;
        tick.style.transform = `rotate(${angle}deg) translate(-50%, 0)`;
        container.appendChild(tick);
      }
    })();

    // --- State ---
    const state = {
      speed: 72,
      rpm: 1500,
      fuel: 63,
      temp: 92,
      gear: "D",
      modeIndex: 0,
      modes: ["Comfort", "Sport", "Eco"],
      signalsOn: false,
      signalSide: "left",
      signalInterval: null,
      demoRunning: false,
      demoInterval: null,
    };

    // --- Elements ---
    const speedValueEl = document.getElementById("speedValue");
    const rpmValueEl = document.getElementById("rpmValue");
    const rpmArcEl = document.getElementById("rpmArc");
    const fuelValueEl = document.getElementById("fuelValue");
    const fuelBarEl = document.getElementById("fuelBar");
    const tempValueEl = document.getElementById("tempValue");
    const tempBarEl = document.getElementById("tempBar");
    const gearIndicatorsEl = document.getElementById("gearIndicators");
    const driveModeEl = document.getElementById("driveMode");
    const espStatusDotEl = document.getElementById("espStatusDot");
    const leftSignalEl = document.getElementById("leftSignal");
    const rightSignalEl = document.getElementById("rightSignal");
    const hazardSignalEl = document.getElementById("hazardSignal");
    const cruiseStatusEl = document.getElementById("cruiseStatus");
    const laneStatusEl = document.getElementById("laneStatus");

    // --- Rendering functions ---
    function renderSpeed() {
      speedValueEl.textContent = Math.round(state.speed);
    }

    function renderRpm() {
      rpmValueEl.textContent = Math.round(state.rpm);
      // Map RPM (0–6500) to arc angle (135–405 degrees)
      const minRpm = 0;
      const maxRpm = 6500;
      const minAngle = 135;
      const maxAngle = 405;
      const clamped = Math.max(minRpm, Math.min(maxRpm, state.rpm));
      const ratio = (clamped - minRpm) / (maxRpm - minRpm);
      const angle = minAngle + ratio * (maxAngle - minAngle);
      rpmArcEl.style.transform = `rotate(${angle}deg)`;
    }

    function renderFuel() {
      const clamped = Math.max(0, Math.min(100, state.fuel));
      fuelValueEl.textContent = clamped.toFixed(0) + "%";
      fuelBarEl.style.width = clamped + "%";
    }

    function renderTemp() {
      const minTemp = 60;
      const maxTemp = 120;
      const clamped = Math.max(minTemp, Math.min(maxTemp, state.temp));
      tempValueEl.textContent = clamped.toFixed(0) + "°C";
      const ratio = (clamped - minTemp) / (maxTemp - minTemp);
      tempBarEl.style.width = (ratio * 100).toFixed(0) + "%";
    }

    function renderGear() {
      const spans = gearIndicatorsEl.querySelectorAll("span");
      spans.forEach((s) => {
        if (s.dataset.gear === state.gear) {
          s.classList.add("active");
        } else {
          s.classList.remove("active");
        }
      });
    }

    function renderMode() {
      const mode = state.modes[state.modeIndex];
      driveModeEl.textContent = mode;
      // ESP indicator: off in Sport for a bit of drama
      if (mode === "Sport") {
        espStatusDotEl.classList.remove("active");
      } else {
        espStatusDotEl.classList.add("active");
      }
    }

    function renderSignals() {
      if (!state.signalsOn) {
        leftSignalEl.classList.remove("active");
        rightSignalEl.classList.remove("active");
        hazardSignalEl.style.opacity = "0.2";
        return;
      }

      hazardSignalEl.style.opacity = "1";
      if (state.signalSide === "left") {
        leftSignalEl.classList.add("active");
        rightSignalEl.classList.remove("active");
      } else if (state.signalSide === "right") {
        rightSignalEl.classList.add("active");
        leftSignalEl.classList.remove("active");
      } else {
        leftSignalEl.classList.add("active");
        rightSignalEl.classList.add("active");
      }
    }

    function toggleSignalBlink() {
      if (state.signalInterval) {
        clearInterval(state.signalInterval);
        state.signalInterval = null;
        leftSignalEl.classList.remove("active");
        rightSignalEl.classList.remove("active");
        hazardSignalEl.style.opacity = "0.2";
        return;
      }

      let on = false;
      state.signalInterval = setInterval(() => {
        on = !on;
        if (!on) {
          leftSignalEl.classList.remove("active");
          rightSignalEl.classList.remove("active");
          hazardSignalEl.style.opacity = "0.2";
        } else {
          renderSignals();
        }
      }, 500);
    }

    // --- Initial render ---
    renderSpeed();
    renderRpm();
    renderFuel();
    renderTemp();
    renderGear();
    renderMode();

    // --- Controls ---
    function nextGear() {
      const order = ["P", "R", "N", "D"];
      const idx = order.indexOf(state.gear);
      state.gear = order[(idx + 1) % order.length];
      renderGear();
    }

    function nextMode() {
      state.modeIndex = (state.modeIndex + 1) % state.modes.length;
      renderMode();
    }

    function toggleSignals() {
      state.signalsOn = !state.signalsOn;
      if (state.signalsOn) {
        // cycle: left -> right -> hazard
        if (state.signalSide === "left") {
          state.signalSide = "right";
        } else if (state.signalSide === "right") {
          state.signalSide = "hazard";
        } else {
          state.signalSide = "left";
        }
        renderSignals();
        toggleSignalBlink();
      } else {
        toggleSignalBlink();
      }
    }

    function startDemo() {
      if (state.demoRunning) {
        clearInterval(state.demoInterval);
        state.demoRunning = false;
        return;
      }

      state.demoRunning = true;
      let t = 0;
      state.demoInterval = setInterval(() => {
        t += 0.08;

        // Speed oscillates between 0 and 140
        state.speed = 70 + 70 * Math.sin(t * 0.7);
        // RPM follows speed loosely
        state.rpm = 1500 + 2500 * Math.abs(Math.sin(t * 0.9));
        // Fuel slowly decreases
        state.fuel = 60 + 5 * Math.sin(t * 0.2);
        // Temp gently moves
        state.temp = 90 + 5 * Math.sin(t * 0.3);

        // Cruise & lane status for flavor
        cruiseStatusEl.textContent = state.speed > 40 ? "Ready" : "Standby";
        laneStatusEl.textContent = state.speed > 60 ? "Active" : "Standby";

        renderSpeed();
        renderRpm();
        renderFuel();
        renderTemp();
      }, 80);
    }

    // --- Button bindings ---
    document.getElementById("btnGear").addEventListener("click", nextGear);
    document.getElementById("btnMode").addEventListener("click", nextMode);
    document.getElementById("btnSignals").addEventListener("click", toggleSignals);
    document.getElementById("btnDemo").addEventListener("click", startDemo);

    // --- Keyboard shortcuts ---
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        startDemo();
      } else if (e.key === "g" || e.key === "G") {
        nextGear();
      } else if (e.key === "m" || e.key === "M") {
        nextMode();
      } else if (e.key === "a" || e.key === "A") {
        toggleSignals();
      }
    });
  </script>
</body>
</html>
